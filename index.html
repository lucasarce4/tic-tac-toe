<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Irish+Grover&family=Mansalva&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="score">
            <div class="player1">Player 1: 0</div>
            <div class="player2">Player 2: 0</div>
            <div class="CPU show">CPU: 0</div>
        </div>
        <div class="gameboard_menu-container show">
            <div class="gameboard_menu">
                <div class="gameboard_menu-playerImage">
                    <img src="images/player.png" alt="player">
                    Player 1
                </div>
                <div class="vsImg"><img src="images/vs.png" alt="vs"></div>
                <div class="gameboard_menu-playerTwoImage">
                    <img src="/images/player.png" alt="player">
                    <div class="changePlayer">
                        <span id="currentPlayer">CPU</span>
                        <button class="changePlayer" onclick="menuHandler.changePlayer()">>></button>
                    </div>
                </div>

                <div class="gameboard_menu-cpuImage show">
                    <img src="images/cpu.png" alt="cpu">
                    <div class="changePlayer">
                        <span id="currentPlayer">CPU</span>
                        <button class="changePlayer" onclick="menuHandler.changePlayer()">>></button>
                        <button id="difficulty" >Easy</button>
                    </div>
                </div>
                <button id="play" onclick="menuHandler.closeMenu()">Play</button>
            </div>
        </div>
        <div class="gameboard_display">

            <div class="gameboard_container">
                
                <div class="gameBoard">
                    <div class="gameBoard_tile" id="tile0"></div>
                    <div class="gameBoard_tile" id="tile1"></div>
                    <div class="gameBoard_tile" id="tile2"></div>
                    <div class="gameBoard_tile" id="tile3"></div>
                    <div class="gameBoard_tile" id="tile4"></div>
                    <div class="gameBoard_tile" id="tile5"></div>
                    <div class="gameBoard_tile" id="tile6"></div>
                    <div class="gameBoard_tile" id="tile7"></div>
                    <div class="gameBoard_tile" id="tile8"></div>
                </div>
            </div>
            <div class="buttons">
                <button id="Reset" onclick="gameboard.reset()">Reset</button>
                <button id="changeOpponent" onclick="menuHandler.showMenu()">Change opponent</button>
            </div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
